# yamllint disable rule:indentation rule:line-length
# Amazon Linux AMI-2018
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    config: '/etc/borgmatic/config.yaml'
    paths:
      bin: /usr/local/bin/borgmatic
      config_d: /etc/borgmatic.d
      install: /opt/borgmatic
      venv_bin: virtualenv
    pkg:
      extra:
        mariadb-dump: mariadb
        pg_dump: postgresql
        sqlite3: sqlite
      name: borgmatic
      reqs:
        borg: borgbackup
        pip: python3-pip
        python: python3
        venv:
          pip: virtualenv
          pkg: python3-virtualenv
    scripts: /opt/borgmatic/scripts
    service:
      name: borgmatic
      supporting_dir: /etc/systemd/system
      timer: /etc/systemd/system/{name}.timer
      unit: /etc/systemd/system/{name}.service
    ssh_key_pillar: borgmatic_secrets:ssh
  config: {}
  config_d: {}
  config_d_common: {}
  encryption: none
  extra_pkgs:
    mariadb-dump: false
    pg_dump: false
    sqlite3: false
  install: venv
  install_global: false
  known_hosts: {}
  pip_pkgs: []
  service:
    exec_start_pre: []
    rand_delay: 3h
    timer: daily
    wants: []
  version: latest
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@borgmatic
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      borgmatic-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
